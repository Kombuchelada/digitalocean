name: Infrastructure CI
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: infra-${{ github.ref }}
  cancel-in-progress: true

jobs:
  terraform:
    name: Terraform Plan & Apply
    environment: prod
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    outputs:
      droplet_ip: ${{ steps.outputs_step.outputs.www_1_ip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform (with TFC token)
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Write SSH private key for provisioning
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p "$HOME/.ssh"
          echo "$SSH_PRIVATE_KEY" > "$HOME/.ssh/id_ed25519"
          chmod 600 "$HOME/.ssh/id_ed25519"
          echo "TF_VAR_pvt_key=$HOME/.ssh/id_ed25519" >> $GITHUB_ENV

      - name: Set Terraform variables
        shell: bash
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          DOMAIN: ${{ secrets.DOMAIN }}
        run: |
          echo "TF_VAR_do_token=$DIGITALOCEAN_ACCESS_TOKEN" >> $GITHUB_ENV
          echo "TF_VAR_domain=$DOMAIN" >> $GITHUB_ENV

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply (main only)
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        continue-on-error: true
        run: terraform apply -input=false -auto-approve -replace="digitalocean_droplet.www-1" tfplan

      - name: Capture Terraform outputs
        id: outputs_step
        run: |
          echo "www_1_ip=$(terraform output -raw www_1_ip)" >> $GITHUB_OUTPUT

  ansible:
    name: Ansible Configure Host
    environment: prod
    needs: terraform
    runs-on: ubuntu-latest
    env:
      ANSIBLE_HOST: ${{ needs.terraform.outputs.droplet_ip }}
      DOMAIN: ${{ secrets.DOMAIN }}
      PELICAN_APP_KEY: ${{ secrets.PELICAN_APP_KEY }}
      ZULIP__POSTGRES_PASSWORD: ${{ secrets.ZULIP__POSTGRES_PASSWORD }}
      ZULIP__MEMCACHED_PASSWORD: ${{ secrets.ZULIP__MEMCACHED_PASSWORD }}
      ZULIP__RABBITMQ_PASSWORD: ${{ secrets.ZULIP__RABBITMQ_PASSWORD }}
      ZULIP__REDIS_PASSWORD: ${{ secrets.ZULIP__REDIS_PASSWORD }}
      ZULIP__SECRET_KEY: ${{ secrets.ZULIP__SECRET_KEY }}
      ZULIP__EMAIL_PASSWORD: ${{ secrets.ZULIP__EMAIL_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write SSH private key
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p "$HOME/.ssh"
          echo "$SSH_PRIVATE_KEY" > "$HOME/.ssh/id_ed25519"
          chmod 600 "$HOME/.ssh/id_ed25519"
          echo "ANSIBLE_PRIVATE_KEY_FILE=$HOME/.ssh/id_ed25519" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Write Wings config to file
        shell: bash
        env:
          WINGS_CONFIG: ${{ secrets.WINGS_CONFIG }}
        run: |
          echo "$WINGS_CONFIG" > /tmp/wings_config.yml

      - name: Run Ansible playbook via Execution Environment
        working-directory: ansible
        env:
          ANSIBLE_CONFIG: /work/ansible.cfg
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/ansible:/work" \
            -v "$HOME/.ssh/id_ed25519:/tmp/id_ed25519:ro" \
            -v "/tmp/wings_config.yml:/tmp/wings_config.yml:ro" \
            -w /work \
            -e ANSIBLE_HOST="${ANSIBLE_HOST}" \
            -e DOMAIN="${DOMAIN}" \
            -e PELICAN_APP_KEY="${PELICAN_APP_KEY}" \
            -e ZULIP__POSTGRES_PASSWORD="${ZULIP__POSTGRES_PASSWORD}" \
            -e ZULIP__MEMCACHED_PASSWORD="${ZULIP__MEMCACHED_PASSWORD}" \
            -e ZULIP__RABBITMQ_PASSWORD="${ZULIP__RABBITMQ_PASSWORD}" \
            -e ZULIP__REDIS_PASSWORD="${ZULIP__REDIS_PASSWORD}" \
            -e ZULIP__SECRET_KEY="${ZULIP__SECRET_KEY}" \
            -e ZULIP__EMAIL_PASSWORD="${ZULIP__EMAIL_PASSWORD}" \
            -e WINGS_CONFIG="$(cat /tmp/wings_config.yml)" \
            -e ANSIBLE_PRIVATE_KEY_FILE=/tmp/id_ed25519 \
            ghcr.io/ansible/creator-ee:latest \
            /bin/bash -lc "ansible-galaxy collection install -r requirements.yml && ansible-playbook -i inventory.yaml site.yml -vv"
